<div class="row">
  <div class="col-6">
    <h1>Hangar {{name}}</h1>
    <app-space-ship *ngFor="let spaceShip of spaceShips | async" [spaceShip]="spaceShip">
      <button *ngIf="selectedPilot && !spaceShip.pilot" (click)="assignPilot(spaceShip)">Pilotuj</button>
      <button *ngIf="spaceShip.pilot" (click)="unAssignPilot(spaceShip)">Opuść</button>
    </app-space-ship>
  </div>
  <div class="col-6">
    <app-pilot-room (selected)="onSelected($event)"></app-pilot-room>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="sub-nav">
      <a routerLink="production" routerLinkActive="active">Production</a>
      &nbsp;
      <a routerLink="destruction" routerLinkActive="active">Destruction</a>
    </div>
    <router-outlet></router-outlet>
  </div>
  <div class="col-6">

  </div>
</div>
